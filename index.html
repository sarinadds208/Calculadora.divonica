<!<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input, select, button {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Calculadora Simples</h1>
    
    <input type="number" id="num1" placeholder="Primeiro número">
    <input type="number" id="num2" placeholder="Segundo número">
    
    <select id="operacao">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    
    <button onclick="calcular()">Calcular</button>
    
    <h2 id="resultado">Resultado: </h2>

    <script>
        function calcular() {
            const n1 = parseFloat(document.getElementById("num1").value);
            const n2 = parseFloat(document.getElementById("num2").value);
            const op = document.getElementById("operacao").value;
            let resultado;

            if (isNaN(n1) || isNaN(n2)) {
                resultado = "Por favor, digite números válidos.";
            } else {
                switch (op) {
                    case '+':
                        resultado = n1 + n2;
                        break;
                    case '-':
                        resultado = n1 - n2;
                        break;
                    case '*':
                        resultado = n1 * n2;
                        break;
                    case '/':
                        resultado = n2 !== 0 ? n1 / n2 : "Erro: divisão por zero";
                        break;
                    default:
                        resultado = "Operação inválida";
                }
            }

            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }
    </script>
</body>
</html>DOCTYPE html>
