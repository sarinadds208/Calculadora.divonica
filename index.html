<!D<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .calculadora {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 250px;
    }

    #resultado {
      width: 100%;
      height: 40px;
      font-size: 20px;
      margin-bottom: 15px;
      padding: 5px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .botoes button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .botoes button:hover {
      background-color: #2980b9;
    }

    .igual {
      background-color: #2ecc71;
      grid-column: span 2;
    }

    .igual:hover {
      background-color: #27ae60;
    }

    .limpar {
      background-color: #e74c3c;
    }

    .limpar:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="resultado" disabled />
    <div class="botoes">
      <button onclick="limpar()" class="limpar">C</button>
      <button onclick="adicionar('/')">/</button>
      <button onclick="adicionar('*')">*</button>
      <button onclick="adicionar('-')">-</button>
      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('+')">+</button>
      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="calcular()" class="igual">=</button>
      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button onclick="adicionar('0')">0</button>
    </div>
  </div>

  <script>
    const resultado = document.getElementById('resultado');

    function adicionar(valor) {
      resultado.value += valor;
    }

    function limpar() {
      resultado.value = '';
    }

    function calcular() {
      try {
        resultado.value = eval(resultado.value);
      } catch {
        resultado.value = 'Erro';
      }
    }
  </script>
</body>
</html>OCTYPE html>
